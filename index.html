<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Pari Baby-Foot</title>
  <link rel='stylesheet' href='style.css' />
</head>
<body>
  <h1>🏆 Pari Baby-Foot</h1>
  <div id='auth'>
    <input type='email' id='email' placeholder='Email' />
    <input type='password' id='password' placeholder='Mot de passe' />
    <button id='registerBtn'>S'inscrire</button>
    <button id='loginBtn'>Connexion</button>
    <button id='logoutBtn' style='display:none;'>Déconnexion</button>
  </div>
  <div id='bet-section' style='display:none;'>
    <h2>Parier sur un match</h2>
    <input type='text' id='team1' placeholder='Équipe 1' />
    <input type='text' id='team2' placeholder='Équipe 2' />
    <input type='text' id='prediction' placeholder='Ton pari (équipe gagnante)' />
    <input type='number' id='stake' placeholder='Nombre de points' />
    <button id='placeBetBtn'>Parier</button>
    <h3>Historique des paris</h3>
    <ul id='bet-history'></ul>
  </div>
  <script type='module' src='firebase-config.js'></script>
  <script type='module' src='app.js'></script>
</body>
</html>
