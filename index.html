<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Historique des matches</title>

</head>
<body>

<h1>Historique des matches</h1>

<h2>Matchs en cours</h2>
<ul id="ongoing-list"></ul>

<h2>Matchs terminés</h2>
<ul id="finished-list"></ul>

<script>
  // Exemple de données de matches
  const matches = [
    { teams: "Équipe A vs Équipe B", score: "1-0", finished: false },
    { teams: "Équipe C vs Équipe D", score: "2-2", finished: true },
    { teams: "Équipe E vs Équipe F", score: "0-3", finished: true },
    { teams: "Équipe G vs Équipe H", score: "1-1", finished: false }
  ];

  const ongoingList = document.getElementById('ongoing-list');
  const finishedList = document.getElementById('finished-list');

  matches.forEach(match => {
    const li = document.createElement('li');
    li.textContent = `${match.teams} — Score: ${match.score}`;
    
    if (match.finished) {
      // Ajouter une étiquette "Terminé"
      const statusSpan = document.createElement('span');
      statusSpan.textContent = 'Terminé';
      statusSpan.classList.add('status');
      li.appendChild(statusSpan);
      
      finishedList.appendChild(li);
    } else {
      ongoingList.appendChild(li);
    }
  });
</script>

</body>
</html>
